<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .folder {
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 150px;
            transition: background-color 0.3s, color 0.3s;
        }
        .folder a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .folder:hover {
            background-color: #007BFF;
            color: white;
        }
        .folder:hover a {
            color: white;
        }
        .center-content {
            text-align: center;
            margin: 30px 0;
        }
        .center-content h2 {
            margin-bottom: 10px;
        }
        .center-content a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .center-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>List of Folders</h1>
    <div class="container">
        <div class="folder"><a href="Modul_1/">Modul_1</a></div>
        <div class="folder"><a href="Modul_2/">Modul_2</a></div>
        <div class="folder"><a href="Modul_3/">Modul_3</a></div>
        <div class="folder"><a href="Modul_4/">Modul_4</a></div>
        <div class="folder"><a href="Modul_5/">Modul_5</a></div>
        <div class="folder"><a href="Modul_6/">Modul_6</a></div>
        <div class="folder"><a href="Modul_7/">Modul_7</a></div>
        <div class="folder"><a href="Modul_8/">Modul_8</a></div>
        <div class="folder"><a href="Modul_9/">Modul_9</a></div>
        <div class="folder"><a href="Modul_10/">Modul_10</a></div>
    </div>
    <div class="center-content">
        <h2>Nama</h2>
        <a href="Modul_11/">TUGAS MODUL 11</a>
    </div>
</body>
</html>
