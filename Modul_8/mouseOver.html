<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Over</title>
</head>
<body>
  <a href="javascript:void(0);"
  onmouseover="document.img_1.src='image1.jpg';"
  onmouseout="document.img_1.src='image2.jpg';">
  <img name="img_1" src="image2.jpg" height="400" width="650" alt="Image">
</a>
</body>
</html>
