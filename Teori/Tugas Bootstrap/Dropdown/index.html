<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Colors */
      :root {
        --almost-white: hsl(0, 0%, 98%);
        --medium-gray: hsl(0, 0%, 41%);
        --almost-black: hsl(0, 0%, 8%);
      }
      /* Typography */
      body {
        font-family: "Epilogue", sans-serif;
        font-weight: 500; /* Regular */
        font-size: 18px;
        background-color: var(--almost-white);
      }
      h1 {
        font-weight: 700; /* Bold */
        margin-bottom: 40px;
      }
      .dropdown-menu {
        border-radius: 12px;
      }
      .nav-item a {
        color: var(--medium-gray);
      }
      .nav-item:hover {
        color: var(--almost-black);
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
      .brands img {
        max-width: 100px;
        margin-right: 20px;
      }
      @media (max-width: 768px) {
        .col-md-6 {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center; /* Ensure everything is centered */
        }
      }
    </style>
  </head>
  <body>
    <script src="./assets/js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img class="navbar-brand" src="./assets/images/logo.svg" alt="Logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Features
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      src="./assets/images/icon-todo.svg"
                      alt="Todo Icon"
                    />Todo List</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      src="./assets/images/icon-calendar.svg"
                      alt="Calendar Icon"
                    />Calendar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      src="./assets/images/icon-reminders.svg"
                      alt="Reminders Icon"
                    />Reminders</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      src="./assets/images/icon-planning.svg"
                      alt="Planning Icon"
                    />Planning</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li>
                  <a class="dropdown-item" href="#">Blog</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
            <button class="btn btn-outline-dark" type="submit">Register</button>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-6 profile">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button type="button" class="btn btn-outline-dark">Learn more</button>
          <div class="d-flex align-items-center mt-4 brands">
            <img src="./assets/images/client-databiz.svg" alt="Client Logo" />
            <img
              src="./assets/images/client-audiophile.svg"
              alt="Client Logo"
            />
            <img src="./assets/images/client-meet.svg" alt="Client Logo" />
            <img src="./assets/images/client-maker.svg" alt="Client Logo" />
          </div>
        </div>
        <div class="col-md-6 text-center">
          <picture>
            <source
              srcset="./assets/images/image-hero-desktop.png"
              media="(min-width: 768px)"
            />
            <img
              class="img-fluid"
              src="./assets/images/image-hero-mobile.png"
              alt="Hero Image"
            />
          </picture>
        </div>
      </div>
    </section>
  </body>
</html>
