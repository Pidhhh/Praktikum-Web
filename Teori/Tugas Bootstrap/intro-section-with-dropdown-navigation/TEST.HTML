<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Integration</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        :root {
            --AlmostWhite: hsl(0, 0%, 98%);
            --MediumGray: hsl(0, 0%, 41%);
            --AlmostBlack: hsl(0, 0%, 8%);
        }

        body {
            font-family: "Epilogue", sans-serif;
            font-weight: 500;
            font-size: 18px;
            line-height: 1.3;
            color: var(--MediumGray);
            background-color: var(--AlmostWhite);
            overflow-x: hidden;
        }

        h1 {
            font-size: 64px;
            color: var(--AlmostBlack);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 26px;
        }

        /* Remove default list style */
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <header class="header container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to Our Website</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
                <button class="btn btn-primary">Learn More</button>
            </div>
            <div class="col-md-6">
                <img src="path/to/image.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2023 Company Name</span>
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navList = document.querySelector(".navbar-nav");
            var sideMenuButton = document.querySelector(".navbar-toggler");

            var widthMatch = window.matchMedia("(max-width: 760px)");

            function clickHandler(e) {
                // Handle click event for mobile menu
            }

            function mouseOverHandler(e) {
                // Handle mouse over event for desktop menu
            }

            function mouseLeaveHandler(e) {
                // Handle mouse leave event for desktop menu
            }

            widthMatch.addEventListener("change", function(mm) {
                if (mm.matches) {
                    navList.removeEventListener("mouseover", mouseOverHandler);
                    navList.removeEventListener("mouseleave", mouseLeaveHandler);
                    navList.addEventListener("click", clickHandler);
                } else {
                    navList.removeEventListener("click", clickHandler);
                    navList.addEventListener("mouseover", mouseOverHandler);
                    navList.addEventListener("mouseleave", mouseLeaveHandler);
                }
            });

            sideMenuButton.addEventListener("click", function(e) {
                e.target.closest(".navbar").classList.toggle("side-open");
            });

            if (window.innerWidth <= 760) {
                navList.addEventListener("click", clickHandler);
            } else {
                navList.addEventListener("mouseover", mouseOverHandler);
                navList.addEventListener("mouseleave", mouseLeaveHandler);
            }
        });
    </script>
</body>
</html>
